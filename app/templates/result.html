<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container result-container">
        <h1>Transcription Complete</h1>
        <p class="description">Audio file: <strong>{{ filename }}</strong></p>
        
        <div class="transcription-box">
            <h2>Transcription:</h2>
            <div class="transcription-content">{{ transcription }}</div>
        </div>
        
        <div class="actions">
            <a href="{{ url_for('main.download_file', filename=transcription_filename) }}" class="download-btn">Download Transcription</a>
            <a href="{{ url_for('main.index') }}" class="back-btn">Transcribe Another File</a>
        </div>
    </div>
</body>
</html>
